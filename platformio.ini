[env:nodemcuv2]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mobizt/Firebase ESP32 Client@^3.8.13
	madhephaestus/ESP32Servo@^0.9.0
monitor_speed = 115200
